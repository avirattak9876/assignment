<body>
    <div>
        <p class="pp">ROCK PAPER SCISSORS</p>

        <button class="kk" onclick="
      
     let computerMove= computermove();
     playergame('rock');"><img class="oo" src="assign/rock-emoji.png" alt=""></button>




        <button class="kk" onclick="
 computerMove =computermove();
 playergame('paper'); "><img class="oo" src="assign/paper-emoji.png" alt=""></button>




 <button class="kk" onclick="
      
 computerMove=computermove();
playergame('scissors');"><img class="oo" src="assign/scissors-emoji.png" alt=""></button>


<p class="js-result"></p>
<p class="js-moves">
   
</p>
<p class="jss"></p>



        <button onclick="score.wins=0,score.loss=0,score.ties=0
localStorage.removeItem(('score'));
updatescore();

">Reset</button>





    </div>



    <script>

        let score =
            JSON.parse(localStorage.getItem('score'));


        if (score === null) {
            score = {
                wins: 0,
                loss: 0,
                ties: 0,
            }
        }


      
    


         

        function playergame(playermove) {
            const computerMove = computermove();
            let result = '';

            if (playermove === 'scissors') {

                if (computerMove === 'rock') {
                    result = 'you lose';
                }


                else if (computerMove === 'paper') {
                    result = 'you won';
                }

                else if (computerMove === 'scissors') {
                    result = 'tie';
                }

            }


            else if (playermove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'you won';
                }

                else if (computerMove === 'paper') {
                    result = 'tie';
                }

                else if (computerMove === 'scissors') {
                    result = 'you lose';
                }



            }

            else if (playermove === 'rock') {

                if (computerMove === 'rock') {
                    result = 'tie';
                }

                else if (computerMove === 'paper') {
                    result = 'you lose';
                }

                else if (computerMove === 'scissors') {
                    result = 'you won';
                }

            }


            if (result === 'you won') {

                score.wins = score.wins + 1;
            }

            else if (result === 'you lose') {
                score.loss = score.loss + 1;
            }

            else if (result === 'tie') {
                score.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));
            updatescore();




        document.querySelector('.js-result').innerHTML=result;

        document.querySelector('.js-moves').innerHTML=` YOU
    <img class="oo"   src="assign/${playermove}-emoji.png" alt="">
    <img class="oo"  src="assign/${computerMove}-emoji.png" alt="">
    COMPUTER
         `;
          
            /*alert(`You picked ${playermove}. Computer picked ${computerMove}. ${result}
            WINS: ${score.wins}, LOSSES: ${score.loss}, TIES: ${score.ties}`);*/

        }



        function updatescore (){
            document.querySelector('.jss').innerHTML= `WINS: ${score.wins}, LOSSES: ${score.loss}, TIES: ${score.ties}`;
        }
       


        function computermove() {
            let randomNumber = Math.random();
            let computerMove = '';
            if (randomNumber >= 0 && randomNumber < (1 / 3)) {
                computerMove = 'rock';
            }

            else if (randomNumber >= (1 / 3) && randomNumber < (2 / 3)) {
                computerMove = 'paper';
            }

            else if (randomNumber >= (2 / 3) && randomNumber <= (1)) {
                computerMove = 'scissors';
            }

            return computerMove;

        }


    </script>
