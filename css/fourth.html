<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 256px;
            height: 200px;
            background-color: blue;
            float: left;
        }


        .box2{
            width: 256px;
            height: 200px;
            background-color: red;
            float: right;
            clear: both;
        }
     
    </style>
</head>
<body>
    <div class="box1">
        box1
    </div>

    <div class="box2">
        box2
    </div>
</body>
</html>
